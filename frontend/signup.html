<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/src/amafaviocn.png" />
  <link rel="stylesheet" href="signup.css" />
  <title>Amazon Sign Up</title>
</head>
<body>
  <a href="index.html"><img class="top-logo" src="/src/Amazon-Logo.png" /></a>
  
  <div class="signup-container">
    <h4 class="Myh4">Sign in or Create Account</h4>
    <h1 class="Myh1">Enter email</h1>
    <div class="input-box">
      <input type="email" id="email" placeholder=" " required autocomplete="email" />
      <button type="button" onclick="signUpNewUser()">Continue</button>
      <p id="message">
        By continuing, you agree to Amazon's 
        <a class="privacy" href="#">Conditions of Use</a> and 
        <a class="privacy" href="#">Privacy Notice</a>.
      </p>
      <hr />
      <h1 class="Myh1">Buying for work?</h1>
      <a class="last-msg" href="#">Create a free business account</a>
    </div>
  </div>

  <hr />
  <footer class="footer">© 2025 Amazon Clone</footer>

  <!-- ✅ Load Supabase client first -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ✅ Then initialize and use it -->
  <script>
    const supabaseClient = supabase.createClient(
      "https://ldsvoxstazqnbjaqzyxu.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxkc3ZveHN0YXpxbmJqYXF6eXh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2OTc2NzksImV4cCI6MjA2NjI3MzY3OX0.fBvmkKfqT69H3CNS3_B9ofWcksSRLGGZ4oYjobj0j7c"
    );

    async function signUpNewUser() {
      const email = document.getElementById("email").value;

      const { error } = await supabaseClient.auth.signInWithOtp({
        email: email,
        options: {
          emailRedirectTo: "http://127.0.0.1:5500/frontend/index.html"
        }
      });

      const messageEl = document.getElementById("message");
      if (error) {
        messageEl.innerText = "❌ " + error.message;
      } else {
        messageEl.innerText = "✅ Check your email for a login link!";
      }
    }
  </script>
</body>
</html>
